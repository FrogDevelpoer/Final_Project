<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $('p').click(function(){
    $(this).toggleClass('ReEs-on');
  });
    
});
</script>
<style>
  .ReEs-on{
    background-color:yellow;
  }
</style>
</head>
<body>

<div>
  <p class="imsi" onclick="on();">This is a paragraph.</p>
  <p class="imsi2">This is another paragraph.</p>
</div>
</body>
</html>
